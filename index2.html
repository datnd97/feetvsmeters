<body>
    <script>
    let foot1 = 1;
    let meters1 = footToMeter(foot1);
    
    let foot2 = 9;
    let meters2 = footToMeter(foot2);

    let meter1 = 25;
    let feet1 = meterToFoot(meter1);




        console.log(meters1);
        console.log(meters2);
        console.log(feet1);





    function footToMeter(foot)
    {   
        let meter;
        meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter)
    {
        let foot;
        foot = meter * 3.279 ;
        return foot;
    }
    
    </script>
